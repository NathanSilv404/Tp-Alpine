<label class="text-3xl text-center font-thin mb-4 dark:bg-gray-900 text-white">Choisissez vos équipements</label>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let equipementGroup of equipment | keyvalue">
      <ng-template carouselSlide [id]="equipementGroup.key">
        <img [src]="equipementGroup.value[0].picture" [alt]="equipementGroup.value[0].name" [title]="equipementGroup.value[0].name">
        <button class="bg-gray-800 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-2 " (click)="selectEquipment(equipementGroup.value[0])">Sélectionner</button>
        <div class="text-white">
          <p>{{ equipementGroup.value[0].name }}</p>
          <p>{{ equipementGroup.value[0].price }} €</p>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
