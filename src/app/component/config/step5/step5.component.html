

<div class="flex flex-wrap justify-center p-8 bg-gray-100">
  <div class="w-full sm:w-5/6 md:w-5/6 lg:w-4/5 mb-4">
    <label class="text-3xl text-center font-thin mb-4">Choisissez vos équipements</label>
    <div class="home-demo">
      <div class="owl-carousel owl-theme">
        <div *ngFor="let equipementGroup of equipment | keyvalue" class="item">
          <div class="w-1/2 pr-2 flex flex-col items-center">
            <input type="radio" [id]="equipementGroup.key" name="modele" class="hidden">
            <label [for]="equipementGroup.key" class="block mb-2 border rounded cursor-pointer shadow-md hover:shadow-lg">
              <img [src]="equipementGroup.value[0].picture" [alt]="equipementGroup.value[0].name" class="w-full max-h-96 object-contain">
            </label>
            <button class="bg-gray-800 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-2">Sélectionner</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
