<div class="text-2xl rounded-lg flex flex-wrap justify-center m-4 dark:bg-gray-900 text-white h-[500px]">
  <div class="container mx-auto px-4 py-8 dark:bg-gray-900">
    <h1 class="text-3xl text-center font-semibold text-white mb-4">Sélectionnez une couleur</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" *ngIf="car !== undefined">
      <ng-container *ngFor="let color of colors">
        <div *ngIf="car.version.name === color.option || color.option === undefined"
          class="bg-gray-800 rounded-lg overflow-hidden shadow-md transition-all duration-300 hover:shadow-lg">
          <img [src]="color.picture" [alt]="'Couleur ' + color.name" class="w-full h-56 object-contain">
          <div class="p-4">
            <p class="text-xl font-semibold text-center text-white">{{color.name}}</p>
            <p class="text-yellow-300 text-center">{{color.price}} €</p>
            <button
              class="w-full bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded-lg mt-4 dark:bg-gray-700 dark:hover:bg-gray-800"
              (click)="selectColor(color)">Sélectionner</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
