<section class="p-8">
  <h2 class="text-sm font-bold mb-4 text-left text-white">Comparateur de Voiture</h2>

  <div *ngIf="selectedCar" class="carousel">
    <div class="carousel-inner">
      <ng-container *ngFor="let car of selectedCar; let i = index">
        <div class="carousel-item" [class.active]="i === 0">
          <img [src]="car.version.picture" alt="Car Image">
        </div>
      </ng-container>
    </div>

    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <router-outlet></router-outlet>
</section>
